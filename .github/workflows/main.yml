name: Password Sync Pipeline

on:
  workflow_dispatch:
  push:

permissions:
  contents: write   # needed if you push records.json

jobs:
  password-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Restore password.data.json from cache
      - name: Restore password.data.json cache
        id: cache-restore
        uses: actions/cache@v4
        with:
          path: src/password.data.json
          key: password-data-json

      - name: Read cached password
        if: steps.cache-restore.outputs.cache-hit == 'true'
        run: |
          echo "Cached password.data.json found:"
          cat src/password.data.json

      - name: Install dependencies
        run: npm ci

      - name: Run password rotation test
        run: npm test

      - name: Cache updated password.data.json
        if: always()
        uses: actions/cache@v4
        with:
          path: src/password.data.json
          key: password-data-json