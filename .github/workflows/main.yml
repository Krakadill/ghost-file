name: Password Sync Pipeline

on:
  workflow_dispatch:
  push:

jobs:
  password-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore password.data.json cache
        id: cache-restore
        uses: actions/cache@v4
        with:
          path: password.data.json
          key: password-data-json

      - name: Bootstrap password.data.json from template
        run: |
          if [ ! -f password.data.json ]; then
            cp password.template.data.json password.data.json
            echo "Created password.data.json from template."
          else
            echo "Using cached password.data.json."
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run password update tests
        run: npm test

      - name: Update cache with latest password.data.json
        if: always()
        uses: actions/cache@v4
        with:
          path: password.data.json
          key: password-data-json

      - name: Update records.json in repo
        run: |
          cp password.data.json records.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add records.json
          git commit -m "Update records.json with latest password" || echo "No changes to commit"
          git push
